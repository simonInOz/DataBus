<!DOCTYPE html>
<html lang="en">
  <script>
    function formatAMPM(date) {
      var hours = date.getHours();
      var minutes = date.getMinutes();
      var ampm = hours >= 12 ? "pm" : "am";
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      minutes = minutes < 10 ? "0" + minutes : minutes;
      var strTime = hours + ":" + minutes + " " + ampm;
      return strTime;
    }
    function formatDDMM(date) {
      const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
      var year = date.getYear() - 100;
      var month = date.getMonth() + 1;
      var day = date.getDate();
      var strTime = day + "-" + monthNames[month] + "-" + year;
      return strTime;
    }
    function setItem(id, s) {
      const elem = document.getElementById(id);
      elem.textContent = s;
    }
    function setTime(id, s) {
      const elem = document.getElementById(id);
      const zz = s + " " + formatAMPM(new Date());
      elem.textContent = zz;
    }
    function setDate(id, s) {
      const elem = document.getElementById(id);
      const zz = s + " " + formatDDMM(new Date());
      elem.textContent = zz;
    }
    function setTheTime() {
      setTime("time", "");
    }
    function setTheDate() {
      setDate("date", "");
    }
    function pageLoaded() {
      let q = new URLSearchParams(window.location.search);
      const h = q.get("H");
      const l = q.get("L");

      setItem("H", h);
      setItem("L", l);

      setTheTime();
      setTheDate();
      setInterval(setTheTime, 5000);
      setInterval(setTheDate, 500000);
    }
  </script>
